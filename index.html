<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Game Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            min-height: 100vh;
            color: #fff;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .game-card {
            width: 250px;
            height: 350px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
        }

        .game-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
        }

        .game-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-bottom: 5px solid #ff6348;
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-card .info {
            padding: 1rem;
            text-align: center;
            background: rgba(20, 20, 20, 0.8);
        }

        .game-card .info h3 {
            margin: 0;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .game-card .info p {
            margin: 0.5rem 0;
            color: #ddd;
            font-size: 1rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Add some floating animation */
        @keyframes float {
            0%, 100% {
                transform: translatey(0);
            }
            50% {
                transform: translatey(-5px);
            }
        }

        .game-card {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <a href="game1.html" class="game-card">
        <img src="game1.jpg" alt="Game 1 Image">
        <div class="info">
            <h3>Game 1</h3>
            <p>Click to Play!</p>
        </div>
    </a>

    <a href="game2.html" class="game-card">
        <img src="game2.jpg" alt="Game 2 Image">
        <div class="info">
            <h3>Game 2</h3>
            <p>Click to Play!</p>
        </div>
    </a>

    <a href="game3.html" class="game-card">
        <img src="game3.jpg" alt="Game 3 Image">
        <div class="info">
            <h3>Game 3</h3>
            <p>Click to Play!</p>
        </div>
    </a>
</body>
</html>
