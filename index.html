<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Game Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ccc;
        }

        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #3a3a3a;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #1a1a1a, -5px -5px 15px #4a4a4a;
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #ccc;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #ff6347;
        }

        .container {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .sidebar {
            width: 200px;
            background: #3a3a3a;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #1a1a1a, -5px -5px 15px #4a4a4a;
            padding: 1rem;
        }

        .sidebar h2 {
            margin-top: 0;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 1rem;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ccc;
            transition: color 0.2s ease;
        }

        .sidebar ul li a:hover {
            color: #ff6347;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            flex-grow: 1;
        }

        .game-card {
            width: 300px;
            height: 180px;
            background: #3a3a3a;
            border-radius: 20px;
            box-shadow: 10px 10px 30px #1a1a1a, -10px -10px 30px #4a4a4a;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 15px 15px 40px #1a1a1a, -15px -15px 40px #4a4a4a;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-card .info {
            padding: 0.5rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .game-card:hover .info {
            opacity: 1;
        }

        .game-card .info h3 {
            margin: 0;
            color: #fff;
        }

        .game-card .info p {
            margin: 0.5rem 0;
            color: #bbb;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Awesome Game Site</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#discord">Discord</a>
            <a href="#credits">Credits</a>
            <a href="#more">More</a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Popular Games</h2>
            <ul>
                <li><a href="game1.html">Game 1</a></li>
                <li><a href="game2.html">Game 2</a></li>
                <li><a href="game3.html">Game 3</a></li>
                <li><a href="game4.html">Game 4</a></li>
                <li><a href="game5.html">Game 5</a></li>
            </ul>
        </aside>

        <main class="game-container">
            <a href="game1.html" class="game-card">
                <img src="img/abandonedgame.jfif" alt="Game 1 Image">
                <div class="info">
                    <h3>Game 1</h3>
                    <p>Click to Play!</p>
                </div>
            </a>

            <a href="game2.html" class="game-card">
                <img src="img/biters.webp" alt="Game 2 Image">
                <div class="info">
                    <h3>Game 2</h3>
                    <p>Click to Play!</p>
                </div>
            </a>

            <a href="game3.html" class="game-card">
                <img src="img/bitlife.jpg" alt="Game 3 Image">
                <div class="info">
                    <h3>Game 3</h3>
                    <p>Click to Play!</p>
                </div>
            </a>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Awesome Game Site. All rights reserved.</p>
        <p>About: This is a collection of awesome games. Enjoy!</p>
    </footer>
</body>
</html>
